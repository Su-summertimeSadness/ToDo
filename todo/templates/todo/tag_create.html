{% extends 'todo/todo_base.html' %}

{% block title %}
Create New Tag - {{ block.super }}
{% endblock title %}

{% block content %}
<form action="{% url 'tag_create' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group mb-5">
        {% if field.errors %}
        <div class="alert alert-danger">{{ field.errors }}</div>
        {% endif %}
        {{ field.label }}
        {{ field }}


    {% endfor %}

 </div>
    <button type="submit" class="btn btn-info">Create Tag</button>

</form>

{% endblock content %}
